<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Student Portal Access</title>
    <style>
        /* --- General Styles --- */
        :root {
            --primary: #3b82f6;
            --dark-bg: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--dark-bg);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* --- Engineering Animation Canvas --- */
        #physics-canvas {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1; /* Behind everything */
        }

        /* --- Login Card --- */
        .login-container {
            position: relative; z-index: 10;
            width: 90%; max-width: 400px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            animation: floatUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .icon-circle {
            width: 80px; height: 80px;
            background: rgba(59, 130, 246, 0.15);
            color: var(--primary);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 20px auto;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        /* Changed icon to a gear */
        .icon-circle::after { content: '⚙️'; }

        h1 { font-size: 1.8rem; font-weight: 700; margin-bottom: 8px; }
        p { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 30px; line-height: 1.5; }

        /* --- Google Button --- */
        .google-btn {
            background: white; color: #1f2937;
            border: none; padding: 14px;
            width: 100%; border-radius: 12px;
            font-weight: 600; font-size: 1rem;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .google-btn:active { transform: scale(0.98); }
        .google-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); }

        .back-link {
            display: inline-block; margin-top: 25px;
            font-size: 0.9rem; color: var(--primary);
            text-decoration: none; font-weight: 500;
        }

        /* Error Box */
        #error-box {
            margin-top: 20px;
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            padding: 12px; border-radius: 8px;
            font-size: 0.85rem; display: none; text-align: left;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        @keyframes floatUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            .login-container { padding: 30px 20px; width: 88%; }
            h1 { font-size: 1.5rem; }
            .icon-circle { width: 60px; height: 60px; font-size: 2rem; }
        }
    </style>
</head>
<body>

    <canvas id="physics-canvas"></canvas>

    <div class="login-container">
        <div class="icon-circle"></div>
        <h1>Student Portal</h1>
        <p>Sign in to track your progress, save notes, and access quiz history.</p>
        
        <button class="google-btn" onclick="handleLogin()">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="24" alt="G">
            <span>Continue with Google</span>
        </button>

        <div id="error-box"></div>

        <a href="index.html" class="back-link">Continue as Guest</a>
    </div>

    <script type="module">
        // 1. Import Firebase Auth Only
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // 2. YOUR CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyCKe-vpvKDsbj_jD2rxQWCy3DpYfvrDDBE",
            authDomain: "mp3010-6a710.firebaseapp.com",
            projectId: "mp3010-6a710",
            storageBucket: "mp3010-6a710.firebasestorage.app",
            messagingSenderId: "343091357206",
            appId: "1:343091357206:web:be695040f550dd32073737",
            measurementId: "G-V871T1YJ3K"
        };

        // 3. Initialize App
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // 4. Handle Login
        window.handleLogin = async function() {
            const btn = document.querySelector('.google-btn');
            const errorBox = document.getElementById('error-box');
            
            // Visual Feedback
            btn.style.opacity = "0.7";
            btn.innerHTML = "Connecting...";
            errorBox.style.display = 'none';

            try {
                // Open Google Popup
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // Save minimal user data to browser (Local Storage)
                const userData = {
                    name: user.displayName,
                    email: user.email,
                    photo: user.photoURL
                };
                localStorage.setItem('currentUser', JSON.stringify(userData));
                
                // Clear guest mode flag if it exists
                localStorage.removeItem('guestMode');

                // Redirect to Main Course Page
                window.location.href = "index.html";

            } catch (error) {
                console.error(error);
                btn.style.opacity = "1";
                btn.innerHTML = '<img src="https://www.svgrepo.com/show/475656/google-color.svg" width="24"><span>Continue with Google</span>';
                
                errorBox.style.display = 'block';
                errorBox.innerHTML = `<strong>Connection Error:</strong><br>${error.message}`;
            }
        }

        // --- 5. NEW ANIMATED GEAR BACKGROUND ---
        const canvas = document.getElementById('physics-canvas');
        const ctx = canvas.getContext('2d');
        let gears = [];
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initGears(); // Re-initialize gears on resize
        }
        window.addEventListener('resize', resize);
        
        class Gear {
            constructor(x, y, radius, teeth, speed, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.teeth = teeth;
                this.speed = speed;
                this.angle = Math.random() * Math.PI * 2;
                this.color = color;
            }

            update() {
                this.angle += this.speed;
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = this.color;

                // Draw gear body (a ring)
                ctx.beginPath();
                ctx.arc(0, 0, this.radius * 0.85, 0, Math.PI * 2); // Outer rim
                ctx.arc(0, 0, this.radius * 0.6, 0, Math.PI * 2, true); // Inner hole
                ctx.fill();

                // Draw teeth
                const toothAngle = (Math.PI * 2) / this.teeth;
                for (let i = 0; i < this.teeth; i++) {
                    ctx.save();
                    ctx.rotate(toothAngle * i);
                    // Draw a trapezoidal tooth
                    ctx.beginPath();
                    ctx.moveTo(-this.radius * 0.1, -this.radius * 0.85);
                    ctx.lineTo(-this.radius * 0.08, -this.radius);
                    ctx.lineTo(this.radius * 0.08, -this.radius);
                    ctx.lineTo(this.radius * 0.1, -this.radius * 0.85);
                    ctx.closePath();
                    ctx.fill();
                    ctx.restore();
                }
                
                // Draw central hub
                ctx.beginPath();
                ctx.arc(0, 0, this.radius * 0.25, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        function initGears() {
            gears = [];
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const gearColor = 'rgba(59, 130, 246, 0.15)'; // Subtle blue

            // Create a cluster of meshing gears centered on the screen
            
            // Central large gear
            gears.push(new Gear(centerX, centerY, 100, 32, 0.003, gearColor));

            // Top-left meshing gear (counter-rotating)
            gears.push(new Gear(centerX - 160, centerY - 90, 70, 22, -0.0045, gearColor));
            
            // Bottom-right meshing gear (counter-rotating)
            gears.push(new Gear(centerX + 150, centerY + 110, 80, 26, -0.004, gearColor));

            // Add more gears for larger screens to fill space
            if (canvas.width > 768) {
                // Far left
                gears.push(new Gear(centerX - 350, centerY + 50, 120, 38, 0.0025, gearColor));
                // Far right
                gears.push(new Gear(centerX + 380, centerY - 150, 90, 28, 0.0035, gearColor));
                // Corner
                gears.push(new Gear(100, canvas.height - 100, 140, 44, -0.002, gearColor));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let gear of gears) {
                gear.update();
                gear.draw(ctx);
            }
            requestAnimationFrame(animate);
        }

        resize(); // Initialize and start
        animate();
    </script>
</body>
</html>
