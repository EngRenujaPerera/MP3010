<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin-when-cross-origin">
    <title>Advanced Dynamics Course</title>
    
    <!-- 1. Load Plyr CSS (The Custom Player Skin) -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    
    <style>
        /* --- General Page Styles --- */
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --dark-bg: #0f172a;
            --panel-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            
            /* Plyr Overrides to match theme */
            --plyr-color-main: #3b82f6;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 320px;
            background-color: var(--panel-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 10;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            background: rgba(15, 23, 42, 0.3);
        }

        .course-tag {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--primary);
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
        }

        .course-title {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .lesson-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }

        .lesson-item {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            cursor: pointer;
            border-bottom: 1px solid rgba(51, 65, 85, 0.5);
            transition: all 0.2s;
            gap: 12px;
        }

        .lesson-item:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .lesson-item.active {
            background-color: rgba(59, 130, 246, 0.15);
            border-left: 4px solid var(--primary);
        }

        .status-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            flex-shrink: 0;
            color: transparent;
        }

        .lesson-item.active .status-icon {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
            box-shadow: 0 0 10px rgba(59,130,246,0.4);
        }

        .lesson-info h4 {
            margin: 0;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-main);
        }

        /* --- Main Content --- */
        .main-stage {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }

        .video-container {
            width: 100%;
            max-width: 900px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            background: #000;
            position: relative;
            /* Animation for smooth loading */
            opacity: 0;
            animation: slideUp 0.6s ease forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Plyr Customizations */
        .plyr {
            --plyr-color-main: var(--primary);
            font-family: 'Segoe UI', sans-serif;
            border-radius: 12px;
        }
        
        .plyr--full-ui input[type=range] {
            color: var(--primary);
        }

        /* Error Overlay Styles */
        .error-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .error-overlay h3 { color: #ef4444; font-size: 1.5rem; margin-bottom: 15px; }
        .error-code { font-family: monospace; background: #333; padding: 4px 8px; border-radius: 4px; color: #fbbf24; }

        /* Title below video */
        .current-video-title {
            margin-top: 25px;
            font-size: 1.5rem;
            color: #fff;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s forwards 0.3s;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        /* Mobile */
        @media (max-width: 900px) {
            body { flex-direction: column; height: auto; overflow-y: auto; }
            .sidebar { width: 100%; height: 350px; order: 2; }
            .main-stage { padding: 10px; min-height: 50vh; order: 1; }
            .video-container { border-radius: 0; }
        }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <span class="course-tag">Course Module</span>
            <h2 class="course-title">Kinematics & Dynamics</h2>
        </div>
        <ul class="lesson-list" id="playlist">
            <!-- Items injected by JS -->
        </ul>
    </aside>

    <!-- MAIN PLAYER -->
    <main class="main-stage">
        <div class="video-container">
            <!-- Error Overlay -->
            <div id="fileProtocolError" class="error-overlay">
                <h3>⚠️ Setup Required</h3>
                <p>The Custom Player cannot run directly from a file (<span class="error-code">file://</span>).</p>
                <p>Please continue running this on your Local Server (localhost).</p>
            </div>

            <!-- Plyr Video Element -->
            <div class="plyr__video-embed" id="player">
                <iframe
                    src=""
                    allowfullscreen
                    allowtransparency
                    allow="autoplay"
                ></iframe>
            </div>
        </div>
        <h2 class="current-video-title" id="videoTitle">Select a Lesson</h2>
    </main>

    <!-- 2. Load Plyr JS -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

    <script>
        // --- Configuration ---
        const videos = [
            { title: "Introduction to Rigid Body Dynamics", id: "Nj3Ntg_QupA" },
            { title: "Motion Analysis Between Two Frames", id: "DccSNMkR3dI" },
            { title: "Inertia Tensor", id: "hZ2ODrVfj3g" },
            { title: "Translated Frames and Rotation Matrix", id: "sIpWLFL5E-s" },
            { title: "Fixed Angle and Euler Representations", id: "cwx5lCeYKqM" },
            { title: "Linkage Mechanisms", id: "9ZrshlMcU8w" },
            { title: "Velocity Vector Diagrams", id: "C-Le56Nvhr8" },
            { title: "Acceleration Vector Diagrams", id: "QTHzsPW3Tdg" },
            { title: "Toothed Gears", id: "ZOvJ40aZlC8" },
            { title: "Gear Trains", id: "Mg2bmKAvHZI" },
            { title: "Development of Cam Profile", id: "GV1tlgHpMs0" }
        ];

        // --- Initialization ---
        const playlistEl = document.getElementById('playlist');
        const titleEl = document.getElementById('videoTitle');
        const errorOverlay = document.getElementById('fileProtocolError');
        
        let player = null;

        document.addEventListener('DOMContentLoaded', () => {
            // Safety Check
            if (window.location.protocol === 'file:') {
                errorOverlay.style.display = 'flex';
            }

            // Initialize Plyr
            // We set 'origin' here to ensure YouTube API accepts the connection
            player = new Plyr('#player', {
                controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'],
                youtube: { 
                    noCookie: true, 
                    rel: 0, 
                    showinfo: 0, 
                    iv_load_policy: 3, 
                    modestbranding: 1,
                    origin: window.location.origin 
                }
            });

            buildPlaylist();
            // Load first video but don't auto-play immediately to be polite
            loadVideo(0, false);
        });

        function buildPlaylist() {
            playlistEl.innerHTML = '';
            videos.forEach((video, index) => {
                const li = document.createElement('li');
                li.className = 'lesson-item';
                if (index === 0) li.classList.add('active');
                
                li.innerHTML = `
                    <div class="status-icon">▶</div>
                    <div class="lesson-info">
                        <h4>${index + 1}. ${video.title}</h4>
                    </div>
                `;
                li.onclick = () => loadVideo(index, true);
                playlistEl.appendChild(li);
            });
        }

        function loadVideo(index, autoPlay) {
            const video = videos[index];

            // 1. Update Plyr Source
            player.source = {
                type: 'video',
                sources: [
                    {
                        src: video.id,
                        provider: 'youtube',
                    },
                ],
            };

            // 2. Play if requested
            if (autoPlay) {
                player.play();
            }

            // 3. Update Title & Sidebar
            titleEl.textContent = video.title;
            titleEl.style.animation = 'none';
            titleEl.offsetHeight; 
            titleEl.style.animation = 'fadeIn 0.5s forwards';

            const items = document.querySelectorAll('.lesson-item');
            items.forEach(i => i.classList.remove('active'));
            if(items[index]) items[index].classList.add('active');
        }

    </script>
</body>
</html>
