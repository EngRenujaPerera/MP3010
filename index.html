<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Added Referrer Policy to help with YouTube API handshake -->
    <meta name="referrer" content="origin-when-cross-origin">
    <title>Advanced Dynamics Course</title>

    <style>
        /* --- General Page Styles --- */
        :root {
            --primary: #3b82f6;
            --dark-bg: #0f172a;
            --panel-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 320px;
            background-color: var(--panel-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 10;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            background: rgba(15, 23, 42, 0.3);
        }

        .course-tag {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--primary);
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
        }

        .course-title {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .lesson-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }

        .lesson-item {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            cursor: pointer;
            border-bottom: 1px solid rgba(51, 65, 85, 0.5);
            transition: background 0.2s;
            gap: 12px;
        }

        .lesson-item:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .lesson-item.active {
            background-color: rgba(59, 130, 246, 0.15);
            border-left: 4px solid var(--primary);
        }

        .status-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            flex-shrink: 0;
            color: transparent;
        }

        .lesson-item.active .status-icon {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
            box-shadow: 0 0 10px rgba(59,130,246,0.4);
        }

        .lesson-info h4 {
            margin: 0;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-main);
        }

        /* --- Main Content --- */
        .main-stage {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }

        .video-container {
            width: 100%;
            max-width: 900px;
            aspect-ratio: 16 / 9; /* Modern aspect ratio handling */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            background: #000;
            position: relative;
        }

        /* Iframe Styles */
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Title below video */
        .current-video-title {
            margin-top: 25px;
            font-size: 1.5rem;
            color: #fff;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        /* Mobile */
        @media (max-width: 900px) {
            body { flex-direction: column; height: auto; overflow-y: auto; }
            .sidebar { width: 100%; height: 350px; order: 2; }
            .main-stage { padding: 10px; min-height: 50vh; order: 1; }
            .video-container { border-radius: 0; }
        }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <span class="course-tag">Course Module</span>
            <h2 class="course-title">Kinematics & Dynamics</h2>
        </div>
        <ul class="lesson-list" id="playlist">
            <!-- Items injected by JS -->
        </ul>
    </aside>

    <!-- MAIN PLAYER -->
    <main class="main-stage">
        <div class="video-container">
            <!-- Standard YouTube Embed - No Custom Wrapper -->
            <!-- referrerPolicy helps prevent blocking in some environments -->
            <iframe
                id="course-player"
                src=""
                title="YouTube video player"
                allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen>
            </iframe>
        </div>
        <h2 class="current-video-title" id="videoTitle">Select a Lesson</h2>
    </main>

    <script>
        // --- Configuration ---
        const videos = [
            { title: "Introduction to Rigid Body Dynamics", id: "Nj3Ntg_QupA" },
            { title: "Motion Analysis Between Two Frames", id: "DccSNMkR3dI" },
            { title: "Inertia Tensor", id: "hZ2ODrVfj3g" },
            { title: "Translated Frames and Rotation Matrix", id: "sIpWLFL5E-s" },
            { title: "Fixed Angle and Euler Representations", id: "cwx5lCeYKqM" },
            { title: "Linkage Mechanisms", id: "9ZrshlMcU8w" },
            { title: "Velocity Vector Diagrams", id: "C-Le56Nvhr8" },
            { title: "Acceleration Vector Diagrams", id: "QTHzsPW3Tdg" },
            { title: "Toothed Gears", id: "ZOvJ40aZlC8" },
            { title: "Gear Trains", id: "Mg2bmKAvHZI" },
            { title: "Development of Cam Profile", id: "GV1tlgHpMs0" }
        ];

        // --- Initialization ---
        const playlistEl = document.getElementById('playlist');
        const titleEl = document.getElementById('videoTitle');
        const iframeEl = document.getElementById('course-player');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            buildPlaylist();
            loadVideo(0);
        });

        function buildPlaylist() {
            playlistEl.innerHTML = '';
            videos.forEach((video, index) => {
                const li = document.createElement('li');
                li.className = 'lesson-item';
                // Mark first item active initially
                if (index === 0) li.classList.add('active');

                li.innerHTML = `
                    <div class="status-icon">â–¶</div>
                    <div class="lesson-info">
                        <h4>${index + 1}. ${video.title}</h4>
                    </div>
                `;
                li.onclick = () => loadVideo(index);
                playlistEl.appendChild(li);
            });
        }

        function loadVideo(index) {
            const video = videos[index];

            // REMOVED 'autoplay=1' - Autoplay on local files often triggers security blocks (Error 153)
            // REMOVED 'rel=0' - Keeping it simple to maximize compatibility
            iframeEl.src = `https://www.youtube.com/embed/${video.id}`;

            // 2. Update Title
            updateTitle(index);

            // 3. Highlight Sidebar
            const items = document.querySelectorAll('.lesson-item');
            items.forEach(i => i.classList.remove('active'));
            if(items[index]) items[index].classList.add('active');
        }

        function updateTitle(index) {
            titleEl.textContent = videos[index].title;
            titleEl.style.animation = 'none';
            titleEl.offsetHeight; /* trigger reflow */
            titleEl.style.animation = 'fadeIn 0.5s forwards';
        }

    </script>
</body>
</html>
