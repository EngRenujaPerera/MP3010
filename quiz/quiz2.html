<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinate Frames & Transformations Quiz</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #8e44ad; /* Purple theme for Day 02 */
            --accent: #f39c12;
            --light: #ecf0f1;
            --success: #27ae60;
            --danger: #c0392b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            color: #333;
        }

        /* Sidebar for Navigation */
        .sidebar {
            width: 280px;
            background-color: var(--primary);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
            z-index: 10;
        }

        .timer-box {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .timer-label { font-size: 0.85em; text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; }
        .timer-display { font-size: 2.2em; font-weight: bold; font-variant-numeric: tabular-nums; margin-top: 5px; }
        .timer-warning { color: var(--accent); animation: pulse 1s infinite; }

        .question-nav {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 10px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9em;
        }

        .nav-btn:hover { background: var(--secondary); transform: translateY(-2px); }
        .nav-btn.active { background: var(--secondary); font-weight: bold; border-color: white; box-shadow: 0 0 8px rgba(142, 68, 173, 0.5); }
        .nav-btn.answered { background: var(--success); border-color: var(--success); }
        .nav-btn.flagged { border-color: var(--accent); color: var(--accent); background: rgba(230, 126, 34, 0.2); }

        /* Main Content Area */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            position: relative;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        }

        .quiz-container {
            max-width: 850px;
            margin: 0 auto;
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            animation: fadeIn 0.5s ease;
            border-top: 5px solid var(--secondary);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--light);
            padding-bottom: 20px;
        }

        .badge {
            background: #f3e5f5;
            color: var(--secondary);
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            border: 1px solid #e1bee7;
        }

        .question-text {
            font-size: 1.25em;
            margin-bottom: 35px;
            line-height: 1.6;
            color: #2c3e50;
        }

        .options-grid { display: grid; gap: 15px; }

        .option-label {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            border: 2px solid var(--light);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
        }

        .option-label:hover { border-color: var(--secondary); background: #fbf8fc; transform: translateX(5px); }
        .option-label.selected { border-color: var(--secondary); background-color: #f4ecf7; box-shadow: 0 4px 10px rgba(142, 68, 173, 0.15); }

        input[type="radio"] { margin-right: 20px; transform: scale(1.3); accent-color: var(--secondary); }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            padding-top: 25px;
            border-top: 1px solid var(--light);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:active { transform: scale(0.96); }
        .btn-secondary { background: #dfe6e9; color: #636e72; }
        .btn-secondary:hover { background: #b2bec3; }
        .btn-primary { background: var(--secondary); color: white; box-shadow: 0 4px 15px rgba(142, 68, 173, 0.3); }
        .btn-primary:hover { background: #7d3c98; }
        .btn-accent { background: white; border: 2px solid var(--accent); color: var(--accent); }
        .btn-accent:hover { background: var(--accent); color: white; }
        .btn-accent.active { background: var(--accent); color: white; }
        .btn-success { background: var(--success); color: white; box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3); }
        .btn-success:hover { background: #219150; }

        /* Results Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(44, 62, 80, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            max-width: 550px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .score-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 12px solid var(--secondary);
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 3.5em;
            font-weight: 800;
            color: var(--primary);
            position: relative;
        }

        .score-circle::after {
            content: '';
            position: absolute;
            top: -12px; left: -12px;
            right: -12px; bottom: -12px;
            border-radius: 50%;
            border: 12px solid rgba(0,0,0,0.05);
            z-index: -1;
        }

        .score-sub { font-size: 14px; text-transform: uppercase; color: #95a5a6; font-weight: normal; margin-top: -10px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* MathJax override */
        .mjx-chtml { outline: 0; }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

<div class="sidebar">
    <div class="timer-box">
        <div class="timer-label">Time Remaining</div>
        <div class="timer-display" id="timer">30:00</div>
    </div>
    <div style="margin-bottom: 15px; font-size: 0.85em; text-transform: uppercase; letter-spacing: 1px; color: rgba(255,255,255,0.6);">Question Overview</div>
    <div class="question-nav" id="navGrid">
        </div>
</div>

<div class="main-content">
    <div class="quiz-container" id="quizContainer">
        <div class="question-header">
            <h2 style="margin:0; font-weight: 700; color: var(--primary);">Question <span id="currentQNum">1</span><span style="color:#bdc3c7; font-weight:300;"> / 20</span></h2>
            <div class="badge">5 Marks Each</div>
        </div>

        <div class="question-text" id="questionText">
            </div>

        <div class="options-grid" id="optionsContainer">
            </div>

        <div class="controls">
            <button class="btn btn-accent" id="flagBtn" onclick="toggleFlag()">
                <span id="flagIcon">⚑</span> <span id="flagText">Flag for Review</span>
            </button>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-secondary" id="prevBtn" onclick="changeQuestion(-1)">Previous</button>
                <button class="btn btn-primary" id="nextBtn" onclick="changeQuestion(1)">Next Question</button>
                <button class="btn btn-success" id="submitBtn" style="display:none;" onclick="submitQuiz()">Submit Quiz</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="resultModal">
    <div class="modal-content">
        <h2 style="color: var(--primary); margin-bottom: 10px;">Quiz Submitted</h2>
        <p style="color: #7f8c8d;">Here is the analysis of your performance.</p>

        <div class="score-circle">
            <span id="finalScore">0</span>
            <span class="score-sub">Total Score</span>
        </div>

        <p id="feedbackText" style="font-size: 1.1em; margin-bottom: 30px; padding: 0 20px;"></p>

        <div style="display:flex; justify-content: center; gap: 15px;">
            <button class="btn btn-secondary" onclick="location.reload()">Close</button>
            <button class="btn btn-primary" onclick="location.reload()">Retake Quiz</button>
        </div>
    </div>
</div>

<script>
    // --- Quiz Data for Day 02 (Coordinate Frames, Rotation, Translation) ---
    const quizData = [
        {
            q: "A rotation matrix \\( R \\) has the property that its inverse is equal to its transpose (\\( R^{-1} = R^T \\)). This property is a direct consequence of the matrix being:",
            options: [
                "Symmetric",
                "Orthogonal",
                "Skew-symmetric",
                "Singular"
            ],
            correct: 1
        },
        {
            q: "In the \\( 4 \\times 4 \\) Homogeneous Transformation Matrix, the bottom-right element (index 4,4) represents the scale factor \\( \\sigma \\). For a standard rigid body transformation (no scaling), this value must be:",
            options: [
                "0",
                "1",
                "\\( \\infty \\)",
                "It depends on the rotation"
            ],
            correct: 1
        },
        {
            q: "Consider a robotic arm base (Fixed Frame). If you perform a rotation of \\( \\theta_1 \\) about X, followed by \\( \\theta_2 \\) about Y, and finally \\( \\theta_3 \\) about Z (all about the **fixed** axes), the resulting total rotation matrix \\( R \\) is calculated as:",
            options: [
                "\\( R_x(\\theta_1) R_y(\\theta_2) R_z(\\theta_3) \\)",
                "\\( R_z(\\theta_3) R_y(\\theta_2) R_x(\\theta_1) \\)",
                "\\( R_x(\\theta_1) + R_y(\\theta_2) + R_z(\\theta_3) \\)",
                "\\( (R_x R_y R_z)^T \\)"
            ],
            correct: 1
        },
        {
            q: "In contrast to fixed frame rotations, if a frame rotates about its **own moving axes** (Euler Angles: e.g., rotate about current w, then current v', then current u''), the equivalent rotation matrix is found by:",
            options: [
                "Pre-multiplying the new rotation (Left-side multiplication)",
                "Post-multiplying the new rotation (Right-side multiplication)",
                "Adding the matrices",
                "Inverting the matrices"
            ],
            correct: 1
        },
        {
            q: "If frame \\{2\\} is translated relative to frame \\{1\\} by a vector \\( ^1D_2 \\), the relationship between the coordinates of a point \\( P \\) in both frames is given by:",
            options: [
                "\\( ^1P = ^2P - ^1D_2 \\)",
                "\\( ^1P = ^2P + ^1D_2 \\)",
                "\\( ^1P = ^1D_2 \\times ^2P \\)",
                "\\( ^1P = (^1D_2)^T (^2P) \\)"
            ],
            correct: 1
        },
        {
            q: "Matrix multiplication is generally **non-commutative**. What does this imply for 3D rotations?",
            options: [
                "The order of rotations does not matter",
                "A rotation of 90° is the same as -90°",
                "Rotating about X then Y gives a different orientation than Y then X",
                "Rotation matrices cannot be inverted"
            ],
            correct: 2
        },
        {
            q: "The 'Fixed Angle' representation where rotations occur about the fixed X, Y, and Z axes is commonly known in aviation and robotics as:",
            options: [
                "Euler Parameters",
                "Roll, Pitch, and Yaw (RPY)",
                "Quaternions",
                "Axis-Angle Representation"
            ],
            correct: 1
        },
        {
            q: "Which of the following is the correct rotation matrix for a rotation of \\( \\theta \\) about the **Z-axis**?",
            options: [
                "\\( \\begin{bmatrix} 1 & 0 & 0 \\\\ 0 & \\cos\\theta & -\\sin\\theta \\\\ 0 & \\sin\\theta & \\cos\\theta \\end{bmatrix} \\)",
                "\\( \\begin{bmatrix} \\cos\\theta & 0 & \\sin\\theta \\\\ 0 & 1 & 0 \\\\ -\\sin\\theta & 0 & \\cos\\theta \\end{bmatrix} \\)",
                "\\( \\begin{bmatrix} \\cos\\theta & -\\sin\\theta & 0 \\\\ \\sin\\theta & \\cos\\theta & 0 \\\\ 0 & 0 & 1 \\end{bmatrix} \\)",
                "\\( \\begin{bmatrix} 1 & 0 & 0 \\\\ 0 & 1 & 0 \\\\ 0 & 0 & 1 \\end{bmatrix} \\)"
            ],
            correct: 2
        },
        {
            q: "In the \\( 4 \\times 4 \\) Homogeneous Transformation Matrix, the top-right \\( 3 \\times 1 \\) sub-matrix represents:",
            options: [
                "The Rotation Matrix",
                "The Perspective Transformation",
                "The Translation Vector",
                "The Scale Factor"
            ],
            correct: 2
        },
        {
            q: "If the dot product of the X-axis of frame {1} and the Y-axis of frame {2} is 0 (\\( \\hat{x}_1 \\cdot \\hat{y}_2 = 0 \\)), what does this imply geometrically?",
            options: [
                "The axes are parallel",
                "The axes are perpendicular (orthogonal)",
                "The axes are coincident",
                "The frames are at the same origin"
            ],
            correct: 1
        },
        {
            q: "The 'WVU-Euler Angle' representation specifically refers to rotations that occur:",
            options: [
                "About the fixed base frame axes",
                "About the current, moving principal axes",
                "About an arbitrary vector K",
                "Only in the 2D plane"
            ],
            correct: 1
        },
        {
            q: "For a rotation matrix \\( R \\), the product \\( R R^T \\) must always equal:",
            options: [
                "The Zero Matrix",
                "The Identity Matrix \\( I \\)",
                "\\( 2R \\)",
                "The Translation Vector"
            ],
            correct: 1
        },
        {
            q: "You are given a transformation matrix \\( T \\) describing a robot hand. If you need to find the position of the world origin relative to the hand (inverse transformation), the rotation part of the new matrix will be:",
            options: [
                "The same as the original rotation",
                "The transpose of the original rotation matrix",
                "The negative of the original rotation matrix",
                "The determinant of the rotation matrix"
            ],
            correct: 1
        },
        {
            q: "In a homogeneous transformation matrix, the row vector \\( [0, 0, 0, 1] \\) at the bottom is essentially a placeholder for rigid body mechanics. The \\( [0, 0, 0] \\) part specifically relates to:",
            options: [
                "Translation",
                "Rotation",
                "Perspective / Projective transformation",
                "Shearing"
            ],
            correct: 2
        },
        {
            q: "How many degrees of freedom does a free rigid body have in 3D space?",
            options: [
                "3 (Position only)",
                "4 (Time + Position)",
                "6 (3 Position + 3 Orientation)",
                "9 (Elements of rotation matrix)"
            ],
            correct: 2
        },
        {
            q: "Two frames {A} and {B} are coincident. If {B} is rotated 90 degrees about the Z-axis, the coordinate of a point \\( P = [1, 0, 0]^T \\) (attached to B) as seen from frame {A} would be:",
            options: [
                "\\( [1, 0, 0]^T \\)",
                "\\( [0, 1, 0]^T \\)",
                "\\( [0, -1, 0]^T \\)",
                "\\( [0, 0, 1]^T \\)"
            ],
            correct: 1
        },
        {
            q: "The relation \\( ^2R_1 = (^1R_2)^{-1} \\) implies that if you know the rotation of Frame 2 w.r.t Frame 1, you can find the rotation of Frame 1 w.r.t Frame 2 by:",
            options: [
                "Squaring the matrix",
                "Taking the Transpose of the matrix",
                "Negating all elements",
                "Multiplying by the Identity matrix"
            ],
            correct: 1
        },
        {
            q: "Which rotation matrix represents a rotation of \\( \\theta \\) about the **X-axis**?",
            options: [
                "\\( \\begin{bmatrix} 1 & 0 & 0 \\\\ 0 & \\cos\\theta & -\\sin\\theta \\\\ 0 & \\sin\\theta & \\cos\\theta \\end{bmatrix} \\)",
                "\\( \\begin{bmatrix} \\cos\\theta & 0 & \\sin\\theta \\\\ 0 & 1 & 0 \\\\ -\\sin\\theta & 0 & \\cos\\theta \\end{bmatrix} \\)",
                "\\( \\begin{bmatrix} \\cos\\theta & -\\sin\\theta & 0 \\\\ \\sin\\theta & \\cos\\theta & 0 \\\\ 0 & 0 & 1 \\end{bmatrix} \\)",
                "\\( \\begin{bmatrix} 0 & 1 & 0 \\\\ 1 & 0 & 0 \\\\ 0 & 0 & 1 \\end{bmatrix} \\)"
            ],
            correct: 0
        },
        {
            q: "If a Frame {B} is first translated by vector \\( D \\) and *then* rotated by matrix \\( R \\) relative to Frame {A}, the compound transformation requires careful matrix construction. In the standard Homogeneous Matrix \\( T \\), the translation column represents the position of the new origin:",
            options: [
                "Relative to the new rotated axes",
                "Relative to the original fixed axes",
                "Relative to the midpoint",
                "It is always zero"
            ],
            correct: 1
        },
        {
            q: "In the context of Euler angles, if two axes align such that a degree of freedom is lost (Gimbal Lock), the rotation matrix becomes:",
            options: [
                "Singular (Determinant is 0)",
                "Identity",
                "Still valid, but the mapping from angles to matrix is not unique",
                "Infinite"
            ],
            correct: 2
        }
    ];

    // --- State Variables ---
    let currentQuestion = 0;
    let userAnswers = new Array(quizData.length).fill(null);
    let flaggedQuestions = new Array(quizData.length).fill(false);
    let timeLeft = 30 * 60; // 30 minutes in seconds
    let timerInterval;

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', () => {
        initNavigation();
        loadQuestion(0);
        startTimer();
    });

    // --- Functions ---
    function startTimer() {
        timerInterval = setInterval(() => {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;

            const display = document.getElementById('timer');
            display.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            // Warning style for last minute
            if (timeLeft <= 60) {
                display.classList.add('timer-warning');
                display.style.color = 'var(--accent)';
            }

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                submitQuiz();
            }
        }, 1000);
    }

    function initNavigation() {
        const navGrid = document.getElementById('navGrid');
        navGrid.innerHTML = '';
        quizData.forEach((_, index) => {
            const btn = document.createElement('button');
            btn.className = 'nav-btn';
            btn.textContent = index + 1;
            btn.onclick = () => loadQuestion(index);
            btn.id = `nav-${index}`;
            navGrid.appendChild(btn);
        });
    }

    function loadQuestion(index) {
        currentQuestion = index;

        // Update Header
        document.getElementById('currentQNum').textContent = index + 1;

        // Update Question Text
        const qTextEl = document.getElementById('questionText');
        qTextEl.textContent = quizData[index].q;

        // Update Options
        const optionsContainer = document.getElementById('optionsContainer');
        optionsContainer.innerHTML = '';

        quizData[index].options.forEach((opt, optIndex) => {
            const label = document.createElement('label');
            label.className = 'option-label';
            if (userAnswers[index] === optIndex) label.classList.add('selected');

            const input = document.createElement('input');
            input.type = 'radio';
            input.name = 'quizOption';
            input.value = optIndex;
            input.checked = userAnswers[index] === optIndex;
            input.onchange = () => selectOption(optIndex);

            const span = document.createElement('span');
            span.textContent = opt;

            label.appendChild(input);
            label.appendChild(span);
            optionsContainer.appendChild(label);
        });

        // Retrigger MathJax
        if (window.MathJax) {
            MathJax.typesetPromise([qTextEl, optionsContainer]);
        }

        // Update Buttons Visibility
        document.getElementById('prevBtn').disabled = index === 0;

        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');

        if (index === quizData.length - 1) {
            nextBtn.style.display = 'none';
            submitBtn.style.display = 'flex';
        } else {
            nextBtn.style.display = 'flex';
            submitBtn.style.display = 'none';
        }

        // Update Flag Button state
        const flagBtn = document.getElementById('flagBtn');
        const flagText = document.getElementById('flagText');
        if (flaggedQuestions[index]) {
            flagBtn.classList.add('active');
            flagText.textContent = 'Flagged';
        } else {
            flagBtn.classList.remove('active');
            flagText.textContent = 'Flag for Review';
        }

        updateNavStyles();
    }

    function selectOption(optIndex) {
        userAnswers[currentQuestion] = optIndex;
        // Visual update without full reload
        const labels = document.querySelectorAll('.option-label');
        labels.forEach((l, i) => {
            if (i === optIndex) l.classList.add('selected');
            else l.classList.remove('selected');
        });
        updateNavStyles();
    }

    function changeQuestion(delta) {
        const newIndex = currentQuestion + delta;
        if (newIndex >= 0 && newIndex < quizData.length) {
            loadQuestion(newIndex);
        }
    }

    function toggleFlag() {
        flaggedQuestions[currentQuestion] = !flaggedQuestions[currentQuestion];
        loadQuestion(currentQuestion); // Refresh button state
    }

    function updateNavStyles() {
        quizData.forEach((_, i) => {
            const btn = document.getElementById(`nav-${i}`);
            btn.className = 'nav-btn';

            if (i === currentQuestion) btn.classList.add('active');
            if (userAnswers[i] !== null) btn.classList.add('answered');
            if (flaggedQuestions[i]) btn.classList.add('flagged');
        });
    }

    function submitQuiz() {
        clearInterval(timerInterval);

        let score = 0;
        let correctCount = 0;

        userAnswers.forEach((ans, index) => {
            if (ans === quizData[index].correct) {
                score += 5;
                correctCount++;
            }
        });

        const scoreElement = document.getElementById('finalScore');
        const feedbackElement = document.getElementById('feedbackText');

        // Animate Score
        let currentDisplayScore = 0;
        const scoreAnimation = setInterval(() => {
            if (currentDisplayScore < score) {
                currentDisplayScore++;
                scoreElement.textContent = currentDisplayScore;
            } else {
                clearInterval(scoreAnimation);
            }
        }, 20);

        // Feedback Logic
        if (score >= 90) {
            feedbackElement.innerHTML = `<strong>Outstanding!</strong><br>You have mastered Coordinate Transformations and Rotation Matrices.`;
            document.querySelector('.score-circle').style.borderColor = "var(--success)";
        } else if (score >= 70) {
            feedbackElement.innerHTML = `<strong>Great Job!</strong><br>You have a solid understanding. Review the difference between Fixed and Moving frame multiplication order.`;
            document.querySelector('.score-circle').style.borderColor = "var(--secondary)";
        } else if (score >= 50) {
            feedbackElement.innerHTML = `<strong>Good Effort.</strong><br>Focus on the Homogeneous Transformation Matrix and elementary rotations.`;
            document.querySelector('.score-circle').style.borderColor = "var(--accent)";
        } else {
            feedbackElement.innerHTML = `<strong>Keep Practicing.</strong><br>Review the basic definitions of Rotation Matrices and Frame Translation.`;
            document.querySelector('.score-circle').style.borderColor = "var(--danger)";
        }

        document.getElementById('resultModal').style.display = 'flex';
    }
</script>

</body>
</html>
